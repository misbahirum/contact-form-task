<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-container">
    <form class="contact-form" onsubmit="return validateForm()">
      <div class="logo-circle">✉️</div>
      <h2>Contact Us</h2>
      <p>We’d love to hear from you!</p>

      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="text" id="subject" name="subject" placeholder="Subject" required />
      <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>

      <button type="submit">Submit</button>
<div id="success-message" class="success-message">Message sent successfully!</div>

    </form>
  </div>






  <script src="script.js"></script>
</body>
</html>
